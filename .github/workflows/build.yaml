---
name: Build

on:
  push:
  workflow_dispatch:

jobs:

  release_dry_run:
    name: Release (dry-run)
    runs-on: ubuntu-latest
    outputs:
      new_release_version: ${{ steps.semantic_dry_run.outputs.new_release_version }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic_dry_run
        with:
          dry_run: true
          semantic_version: 19.0.5
          extra_plugins: |
            @semantic-release/changelog@6.0.1
            @semantic-release/git@10.0.1
            conventional-changelog-conventionalcommits@5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Print next release
        run: |
          echo "new_release_version=${{ steps.semantic_dry_run.outputs.new_release_version }}" >> $GITHUB_OUTPUT

  go:
    name: Go
    runs-on: ubuntu-latest
    needs:
      - release_dry_run
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - name: Build OhMyFlux
        run: |
          OMF=${{ needs.release_dry_run.outputs.new_release_version }}
          CGO_ENABLED=0 \
          GOOS=linux \
          GOARCH=amd64 \
          make build

      - name: Archive OhMyFlux
        run: |
          make archive_macOs_arm64

      - name: Upload OhMyFlux
        uses: actions/upload-artifact@v3
        with:
          name: archive_macOs_arm64
          path: ohmyflux_macOs_arm64.tar.gz

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - go
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Download OhMyFlux
        uses: actions/download-artifact@v3
        with:
          name: archive_macOs_arm64

      - name: Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 19.0.5
          extra_plugins: |
            @semantic-release/changelog@6.0.1
            @semantic-release/git@10.0.1
            conventional-changelog-conventionalcommits@5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
